      <div class="container post">

            <article class="card-panel">
              <h1 class="card-title"><a href="/contactenos">Contáctenos</a></h1>
              <div class="row">
                <form method="POST" name="contact" class="col s12 l9">
                  <div class="input-field col s12">
                    <input id="contact_name" name="name" type="text" value="" class="validate"/>

                  </div>

                  </div>
                  <div class="input-field col s12">
                    <input id="contact_email" name="email" type="email" value="" class="validate"/>
                    <label for="email">Email</label>
                  </div>
                  <div class="input-field col s12">
                    <textarea id="contact_text" name="text" class="materialize-textarea validate"></textarea>
                    <label for="contact_text">Consulta</label>
                  </div>
                  <div class="input-field col s12">
                    <button type="submit" class="btn waves-effect waves-blue">ENVIAR</button>
                  </div>
